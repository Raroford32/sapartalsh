<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSpeed Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>DeepSpeed Flask App</h1>
        <form id="inputForm">
            <label for="inputData">Enter input data (comma-separated numbers):</label><br>
            <input type="text" id="inputData" name="inputData" required><br>
            <button type="submit" id="submitBtn">Process</button>
        </form>
        <div id="result"></div>
        <div id="gpuInfo"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
